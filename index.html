<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>🏋🏻GymBro</title>
</head>
<body>
    <header>
        <h1><span class="material-symbols-outlined">
            sports_gymnastics
            </span>GymBro</h1>
    </header>
    <div class="exerciseCard">
        <div class="exerciseImg"></div>
        <div class="exerciseContainer">
            <h4><span class="material-symbols-outlined">
                fitness_center
                </span> Exercise Name</h4>
            <p class="sets"><span class="value sets-value">4x8</span></p>
            <h2 class="params">Parameters</h2>
            <p class="param weight"><span class="material-symbols-outlined">
                weight
                </span> Weight</p>
                <p class="value weight-value">25kg</p>
            <p class="param sit"><span class="material-symbols-outlined">
                settings
                </span> Machine settings</p>
                <p class="value sit-value">0</p>
            <p class="param rest"><span class="material-symbols-outlined">
                timer
                </span> Rest</p>
                <p class="value rest-value">45"</p>
            <button class="do-set-btn">Complete Set</button>
        </div>
    </div>
    <div class="dots-nav">
        <div class="dot-mock"></div>
        <div class="dot-mock"></div>
        <div class="dot-mock"></div>
        <div class="dot-mock"></div>
    </div>
</body>
</html>
